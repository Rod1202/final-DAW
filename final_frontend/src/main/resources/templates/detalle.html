<!-- detalle.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/detalle.css}">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

<div class="container">
    <div class="card shadow-lg">
        <div class="card-header text-center">
            <h1 class="mb-0">Datos del Estudiante</h1>
        </div>

        <div class="card-body">
            <form class="p-4">
                <div class="row mb-3">
                    <label for="codigo" class="col-sm-4 col-form-label">CÃ³digo del Alumno:</label>
                    <div class="col-sm-8">
                        <input type="text" id="codigo" name="codigo" class="form-control" th:value="${alumnoModel.codigo}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="nombres" class="col-sm-4 col-form-label">Nombres:</label>
                    <div class="col-sm-8">
                        <input type="text" id="nombres" name="nombres" class="form-control" th:value="${alumnoModel.nombre}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="apellidos" class="col-sm-4 col-form-label">Apellidos:</label>
                    <div class="col-sm-8">
                        <input type="text" id="apellidos" name="apellidos" class="form-control" th:value="${alumnoModel.apellido}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="carrera" class="col-sm-4 col-form-label">Carrera:</label>
                    <div class="col-sm-8">
                        <input type="text" id="carrera" name="carrera" class="form-control" th:value="${alumnoModel.carrera}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="ciclo" class="col-sm-4 col-form-label">Ciclo:</label>
                    <div class="col-sm-8">
                        <input type="text" id="ciclo" name="ciclo" class="form-control" th:value="${alumnoModel.ciclo}" readonly>
                    </div>
                </div>
            </form>
        </div>

        <div class="card-footer text-center">
            <a th:href="@{/busqueda/buscarAlumno}" class="btn btn-primary">Regresar</a>
        </div>
    </div>
</div>

</body>
</html>
