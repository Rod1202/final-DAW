<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Búsqueda de Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/busqueda.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            max-width: 500px;
            width: 100%;
        }
        .card-body {
            padding: 2rem;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card shadow">
    <div class="card-body">
        <h1 class="text-center mb-4">Búsqueda del Estudiante</h1>

        <form th:action="@{/busqueda/buscar}" method="post">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código del Alumno:</label>
                <input type="text" id="codigo" name="codigo" required class="form-control" placeholder="Ingrese el código del Estudiante">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

       <div th:if="${alumnoModel != null}" class="mt-4">
    <p th:text="${alumnoModel.mensaje}"></p>
</div>

<div th:if="${alumnoModel.mensaje}" class="mt-4">
    <p th:text="${alumnoModel.mensaje}"></p>
</div>

    </div>
</div>

</body>
</html>
